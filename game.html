
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
        </style>
        
    </head>

    <body onload="startGame()">

        
        
        <script> //Detta Ã¤r all kod som faktiskt fixar spelet

            var myGamePiece;
            var myObstacle;

            function startGame() {
               myGameArea.start();
               myGamePiece = new component(50, 50, "red", 10, 120);
               myObstacle  = new component(10, 200, "green", 300, 120);
            }

            var myGameArea = {
                canvas : document.createElement("canvas"),
                start : function() {
                    this.canvas.width = 700 ;
                    this.canvas.height = 500 ;
                    this.context = this.canvas.getContext("2d");
                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                    this.interval = setInterval(uppdateGameArea, 20);
                },
                clear : function() {
                    this.context.clearRect(0,0, this.canvas.width, this.canvas.height);
                },
                stop : function() {
                    clearInterval(this.interval);
                }
            }
            function component(width, height, color, x, y) {
                this.width = width;
                this.height = height;
                this.speedX = 0;
                this.speedY = 0;
                this.x = x;
                this.y = y;
                this.uppdate = function(){
                    ctx = myGameArea.context;
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
                
                this.newPos = function(){
                    this.x += this.speedX;
                    this.y += this.speedY;
                }
                this.crashWith = function(otherobj) {
                    var myleft = this.x;
                    var myright = this.x + (this.width);
                    var mytop = this.y;
                    var mybottom = this.y + (this.height);
                    var otherleft = otherobj.x;
                    var otherright = otherobj.x + (otherobj.width);
                    var othertop = otherobj.y;
                    var otherbottom = otherobj.y + (otherobj.height);
                    var crash = true;
                    if ((mybottom < othertop) ||
                    (mytop > otherbottom) ||
                    (myright < otherleft) ||
                    (myleft > otherright)) {
                    crash = false;
                    }
                    return crash;
                }

            }

            function uppdateGameArea(){
                if (myGamePiece.crashWith(myObstacle)) {
                    myGameArea.stop();
                } else {
                myGameArea.clear();
                myObstacle.x -= 1;
                myObstacle.uppdate();
                myGamePiece.newPos();                
                myGamePiece.uppdate();
                }
            }

            document.onkeydown = checkKey;
            document.onkeyup = checkKeyStop;


            function checkKey(e) {

                e = e || window.event;

                if (e.keyCode == '38') {
                    myGamePiece.speedY = -5;
                    //Up Arrow
                }
                else if (e.keyCode == '40') {
                    myGamePiece.speedY = 5;
                    //Down arrow
                }
                else if (e.keyCode == '37') {
                    myGamePiece.speedX = -5;
                    //Left arrow
                }
                else if (e.keyCode == '39') {
                    myGamePiece.speedX = 5;
                    // right arrow
                }

            }

            function checkKeyStop(e) {

                e = e || window.event;

                if (e.keyCode == '38') {
                    myGamePiece.speedY = 0;
                    //Up Arrow
                }
                else if (e.keyCode == '40') {
                    myGamePiece.speedY = 0;
                    //Down Arrow
                }
                else if (e.keyCode == '37') {
                    myGamePiece.speedX = 0;
                    //Left Arrow
                }
                else if (e.keyCode == '39') {
                    myGamePiece.speedX = 0;
                    //Right Arrow
                }

            }



        </script>



    </body>
</html>
