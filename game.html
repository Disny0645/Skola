
<html>
    <head>
       
    </head>
    <body>
        
        <canvas id="myCanvas" width="400" height="200" style="border: 1px solid #000000;"></canvas>

        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(0,0,100,100);
            ctx.moveTo(0,0);
            ctx.lineTo(400,200);
            ctx.stroke();
        </script>
    </body>
</html>
